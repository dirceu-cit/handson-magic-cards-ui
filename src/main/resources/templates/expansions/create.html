<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Home</title>
</head>
<body>
    <div id="wrapper">
        <div id="header-wrapper" th:replace="layout :: site-header" />
        <div id="page" class="container" th:fragment="layout :: site-content">
            <div id="content" >
                <div class="title">
                    <h2>Expansions List</h2>
                </div>
                <form action="/expansions/create" method="post">
                  	<label for="expansionId">Expansion Id:</label>
	                <input type="text" id="expansionId" name="expansionId"/><br /><br />
	                <label for="name">Name:</label>
	                <input type="text" id="name" name="name"/><br /><br />
	                <label for="portugueseName">Portuguese Name:</label>
	                <input type="text" id="portugueseName" name="portugueseName"/><br /><br />
	                <label for="linkName">Link Name:</label>
	                <input type="text" id="linkName" name="linkName"/><br /><br />
	                <label for="code">Code:</label>
	                <input type="text" id="code" name="code"/><br /><br />
	                <label for="launchDate">Launch Date:</label>
	                <input type="date" id="launchDate" name="launchDate"/><br /><br />
	                <label for="expansionCategoryId">Expansion Category:</label>
	                <input type="text" id="expansionCategoryId" name="expansionCategoryId"/><br /><br />
	                <label for="promo">Promo:</label>
	                <input th:type="checkbox" id="promo" th:name="promo"/><br /><br />
	                <label for="legal">Legal:</label>
	                <input th:type="checkbox" id="legal" th:name="legal"/><br /><br />

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div th:replace="layout :: site-scripts" />
    </div>
</body>
</html>
