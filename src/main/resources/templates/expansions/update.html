<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Home</title>
</head>
<body>
    <div id="wrapper">
        <div id="header-wrapper" th:replace="layout :: site-header" />
        <div id="page" class="container" th:fragment="layout :: site-content">
            <div id="content" >
                <div class="title">
                    <h2>Expansions List</h2>
                </div>
                <form action="/expansions/update" th:object="${expansion}" method="post">
                    <input type="hidden" id="expansionId" name="expansionId" th:value="*{expansionId}" /><br /><br />
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="*{name}" /><br /><br />
                    <label for="ptBrName">Pt-BR Name:</label>
                    <input type="text" id="ptBrName" name="ptBrName" th:value="*{ptBrName}" /><br /><br />
                    <label for="linkName">Link Name:</label>
                    <input type="text" id="linkName" name="linkName" th:value="*{linkName}" /><br /><br />
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code" th:value="*{code}" /><br /><br />
                    <label for="launchDate">Launch date:</label>
                    <input type="text" id="launchDate" name="launchDate" th:value="*{#dates.format(launchDate, 'yyyy-MM-dd')}" /><br /><br />
                    <label for="expansionCategoryId">Expansion Category Id:</label>
                    <input type="text" id="expansionCategoryId" name="expansionCategoryId" th:value="*{expansionCategoryId}" /><br /><br />
                    <input type="checkbox" id="promo" name="promo" th:checked="*{promo}" />
                    <label for="promo">Promo</label><br /><br />
                    <input type="checkbox" id="legal" name="legal" th:checked="*{legal}" />
                    <label for="legal">Legal</label><br /><br />

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div th:replace="layout :: site-scripts" />
    </div>
</body>
</html>
